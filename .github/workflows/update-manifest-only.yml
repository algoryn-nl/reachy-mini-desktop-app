name: Update Manifest Only

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.2.30)'
        required: true
        type: string

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "‚ùå Version is required"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Using version: $VERSION"

      - name: Download latest.json from GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://github.com/pollen-robotics/reachy-mini-desktop-app/releases/download/v${VERSION}/latest.json"
          echo "üì• Downloading latest.json from release..."
          curl -L -s -f "$URL" -o latest.json || {
            echo "‚ùå Failed to download latest.json from release"
            echo "üí° Make sure the release v${VERSION} exists with latest.json"
            exit 1
          }
          echo "‚úÖ Downloaded latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy latest.json to docs/ for GitHub Pages
        run: |
          mkdir -p docs
          cp latest.json docs/latest.json
          echo "‚úÖ Copied latest.json to docs/"

      - name: Commit and push latest.json to docs/
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # ‚úÖ Pull latest changes from main to avoid conflicts
          git pull origin main --rebase || git pull origin main
          
          git add docs/latest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update latest.json for v${{ steps.version.outputs.version }}"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

