name: Update Manifest Only

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.2.30)'
        required: true
        type: string

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "âŒ Version is required"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Using version: $VERSION"

      - name: Download update artifacts from release
        uses: actions/download-artifact@v4
        with:
          pattern: update-*
          merge-multiple: true
          path: update-artifacts
        continue-on-error: true

      - name: Download update.json files from GitHub Release
        if: failure()
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p update-artifacts
          
          # Download update.json files from the release
          PLATFORMS=("darwin-x86_64" "darwin-aarch64" "windows-x86_64" "linux-x86_64")
          
          for PLATFORM in "${PLATFORMS[@]}"; do
            URL="https://github.com/pollen-robotics/reachy-mini-desktop-app/releases/download/v${VERSION}/${PLATFORM}/${VERSION}/update.json"
            echo "ðŸ“¥ Downloading ${PLATFORM} update.json..."
            mkdir -p "update-artifacts/${PLATFORM}/${VERSION}"
            curl -L -s -f "$URL" -o "update-artifacts/${PLATFORM}/${VERSION}/update.json" || {
              echo "âš ï¸ Failed to download ${PLATFORM} update.json (may not exist)"
            }
          done

      - name: Merge update.json files into latest.json
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          
          UPDATE_FILES=$(find update-artifacts -name "update.json" -type f)
          
          if [ -z "$UPDATE_FILES" ]; then
            echo "âŒ No update.json files found"
            echo "ðŸ’¡ Make sure the release v${{ steps.version.outputs.version }} exists with update.json files"
            exit 1
          fi
          
          echo "âœ… Found update.json files:"
          echo "$UPDATE_FILES"
          
          FIRST_FILE=$(echo "$UPDATE_FILES" | head -n1)
          VERSION=$(jq -r '.version' "$FIRST_FILE")
          NOTES=$(jq -r '.notes' "$FIRST_FILE")
          PUB_DATE=$(jq -r '.pub_date' "$FIRST_FILE")
          
          MERGED_PLATFORMS="{}"
          for FILE in $UPDATE_FILES; do
            PLATFORM_DATA=$(jq -c '.platforms' "$FILE")
            MERGED_PLATFORMS=$(echo "$MERGED_PLATFORMS" | jq --argjson platforms "$PLATFORM_DATA" '. + $platforms')
          done
          
          MERGED_JSON=$(jq -n \
            --arg version "$VERSION" \
            --arg notes "$NOTES" \
            --arg pub_date "$PUB_DATE" \
            --argjson platforms "$MERGED_PLATFORMS" \
            '{version: $version, notes: $notes, pub_date: $pub_date, platforms: $platforms}')
          
          echo "$MERGED_JSON" > latest.json
          echo "âœ… Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy latest.json to docs/ for GitHub Pages
        run: |
          mkdir -p docs
          cp latest.json docs/latest.json
          echo "âœ… Copied latest.json to docs/"

      - name: Commit and push latest.json to docs/
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # âœ… Pull latest changes from main to avoid conflicts
          git pull origin main --rebase || git pull origin main
          
          git add docs/latest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update latest.json for v${{ steps.version.outputs.version }}"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

