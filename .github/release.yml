# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  # Exclude certain labels or authors from release notes
  exclude:
    labels:
      - skip-changelog
      - dependencies
    authors:
      - dependabot
      - dependabot[bot]

  # Categorize commits/PRs based on labels or title prefixes
  categories:
    - title: "ğŸš€ New Features"
      labels:
        - enhancement
        - feature
    - title: "ğŸ› Bug Fixes"
      labels:
        - bug
        - fix
    - title: "ğŸ”§ Improvements"
      labels:
        - improvement
        - refactor
    - title: "ğŸ“¦ Build & CI"
      labels:
        - build
        - ci
    - title: "ğŸ“ Documentation"
      labels:
        - documentation
        - docs
    - title: "ğŸ”„ Other Changes"
      labels:
        - "*"

